<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="Calculator">
        <div class="display">
            <input type="text" class="Results" name="display" >
        </div>
        <div class="firstRow">
            <input type="button" class="AC" value="AC" onclick="display.value='' ">
            <input type="button" class="Del" value="Del" onclick="display.value= display.value.toString().slice(0,-1)">
            <input type="button" class="Symbols" id="dot" value="." onclick="display.value+='.'" >
            <input type="button" class="Symbols" id="slash" value="/" onclick="display.value+='/'">
        </div>
        <div class="secondRow">
            <input type="button" class="button" id="7" value="7" onclick="display.value+='7'">
            <input type="button" class="button" id="8" value="8" onclick="display.value+='8'">
            <input type="button" class="button" id="9" value="9" onclick="display.value+='9'">
            <input type="button" class="Symbols" id="*" value="*" onclick="display.value+='*'">
        </div>
        <div class="thirdRow">
            <input type="button" class="button" id="4" value="4" onclick="display.value+='4'">
            <input type="button" class="button" id="5" value="5" onclick="display.value+='5'">
            <input type="button" class="button" id="6" value="6" onclick="display.value+='6'">
            <input type="button" class="Symbols" id="-" value="-" onclick="display.value+='-'">
        </div>
        <div class="fourthRow">
            <input type="button" class="button" id="3" value="1" onclick="display.value+='1'">
            <input type="button" class="button" id="2" value="2" onclick="display.value+='2'">
            <input type="button" class="button" id="1" value="3" onclick="display.value+='3'">
            <input type="button" class="Symbols" id="+" value="+" onclick="display.value+='+'" >
        </div>
        <div class="lastRow">
            <input type="button" class="button" id="00" value="00" onclick="display.value+='00'" >
            <input type="button" class="button" id="0" value="0" onclick="display.value+='0'">
            <input type="button" class="special" id="=" value="=" onclick="display.value=eval(display.value)">
        </div>
    </form>
</body>
</html>
